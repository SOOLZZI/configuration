apiVersion: apps/v1
kind: Deployment
metadata:
  name: alcohol-mysql
  labels:
    app: alcohol-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alcohol-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: alcohol-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: alcohol-mysql-volume
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "1234"
        ports:
        - containerPort: 3306

      volumes:
      - name: alcohol-mysql-volume
        hostPath:
          path: /volume/data/auth    
